            </div>

    <!-- header-section -->

    <section id="header-section" class="bg-primary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1> 
                        <i class="fas fa-cog"></i>
                        Dashboard</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- action section -->

    <section id="action" class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#postModal">
                        <i class="fas fa-plus"> Add Post</i>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#catModal">
                        <i class="fas fa-plus"> Add Category</i>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#userModal">
                        <i class="fas fa-plus"> Add Users</i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- post modal -->

    <div id="postModal" class="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                        <span>
                            &times;
                        </span>
                    </button>
                    
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option value="">Web Development</option>
                                <option value="">Web Design</option>
                                <option value="">UI/UX</option>
                                <option value="">Front-end Developmeny</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
